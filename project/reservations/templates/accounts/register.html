{% extends 'base.html' %}

{% block title %}<title>Create an Account</title>{% endblock %}
{% load crispy_forms_tags %}

{% block content %}

	<div class="container">
		<h1>User Registration</h1>
		<form method="POST" class="form-group">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-success">Register</button>
		</form>
	</div>
	
{% endblock %}
