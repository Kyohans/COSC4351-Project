{% extends 'base.html' %}

{% block title %}<title>Login</title>{% endblock %}
{% load crispy_forms_tags %}

{% block content %}

  <div class="container">
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}

			<button type="submit" class="btn btn-success">Login</button>
    </form>
    <p class="lead">Don't have an account? <a href="{% url 'register' %}" target="blank"><strong>Register here</strong></a>!</p>
  </div>
  
{% endblock %}
